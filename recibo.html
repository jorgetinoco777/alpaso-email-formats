<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
* {    
    margin: 0;    
    padding: 0;  
}

body {
    color: #626262;
    font-family: Arial, Helvetica, sans-serif
}

#container {
    width: 500px;  
    margin: 0 auto;   
}

header {
    width: 100%;
    height: 220px; 
    margin: 0;
    text-align: center; 
    border-radius: 10px;
}

table{ 
    width: 100%;
    float: left;
    text-align: left;
    margin-top: 10px;
}

.img-alpaso-delivery {
    width: 300px;
    margin-right: 10px
}

.local {
    font-size: 16px;
}

.header {
    font-size: 16px;
}

.title {
    font-size: 14px;
}

.subtitle {
    font-size: 12px;
    color: darkgray;
}

.text-center {
    text-align: center;
}

.fecha {
    font-size: 12px;
}

.descripcion {
    font-size: 16px;
}

.cantidad {
    font-size: 14px;
}

.comentario {
    color: darkgray;
    font-size: 10px;
}

.total {
    font-size: 14px;
}

.etiqueta {
    color: darkgray;
    font-size: 12px;
}

.mb-5 {
    margin-bottom: 5px;
}

.mb-10 {
    margin-bottom: 10px;
}

.mt-10 {
    margin-top: 10px;
}

.color-white {
    color: white;
}

.color-black {
    color: black;
}

.caja {
    padding: 20px 10px;
    /*background-color: #f3f3f3;*/
    border-radius: 10px;
}

.estado {
    padding: 5px 12px;
    font-size: 12px;
    background-color: #20bcae;
    border-radius: 8px;
    color: white;
}

</style>
</head>
<body>
    <div id="container">

        <div style="text-align: center; margin-top: 10px;">
            <img class="img-alpaso-delivery" src="assets/image/alpaso.png" alt="alpasodelivery" >
        </div>

        <header style="background-color: #f3f3f3;">
            <h2 style="padding-top: 80px;">RECIBO DE COMPRA</h2>
            <img width="50" src="assets/image/recibo.jpg" alt="recibo de compra">
        </header>

        <table>
            <tr>
                <td width="70%">
                    <p class="etiqueta mb-5">Local:</p>
                    <h4 class="mb-5">Mishki Chunchi</h4>
                </td>
                <td align="right">
                    <span class="estado">ENTREGADO</span>
                </td>
            </tr>
        </table>

        <table style="margin: 30px 0">
            <tr>
                <td class="caja" width="25%">
                    <p class="etiqueta mb-5 ">Pedido:</p> 
                    <h3 class="">00000001</h3>
                </td>
                <td class="caja" width="25%">
                    <p class="etiqueta mb-5">Total:</p> 
                    <h3 class="">$3.50</h3>
                </td>
                <td class="caja" width="25%">
                    <p class="etiqueta mb-5">Forma de pago:</p>
                    <h3 class="">EFECTIVO</h3>
                </td>
                <td class="caja" width="25%">
                    <p class="etiqueta mb-5">Fecha:</p>
                    <h3 class="">19-03-2021</h3>
                </td>
            </tr>
        </table>

        <table style="margin-bottom: 50px 0">
            <tr>
                <td colspan="3">
                    <p class="subtitle mb-10">Detalle de productos</p>
                </td>
            </tr>
            <tr>
                <td width="15%">
                    <p class="cantidad">1</p>
                </td>
                <td width="70%">
                    <p class="descripcion">Chili Nacho</p>
                    <p class="comentario">Sin comentarios</p>
                </td>
                <td width="15%">
                    <p class="total">$3.50</p>
                </td>
            </tr>
        </table>

        <table style="margin-top: 70px; padding: 10px 0; background-color: #f3f3f3; border-radius: 10px;">
            <tr>
                <td width="100%">
                    <pre class="text-center color-black">Al Paso Delivery &#169; - Todos los derechos reservados.</pre>
                </td>
            </tr>
        </table>

    </div>
</body>
</html>
